<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profissionais disponíveis</title>
    <link rel="stylesheet" href="cadastroPro.css">
</head>
<body>
    <h1>Informações dos profissionais cadastrados no site</h1>
    <button id="btnCarregaDados">Carregar Dados</button>
    <div id="tela"></div>

    <div id="formContatos">
        <label for="profissional">Profissional:</label>
        <input type="text" id="campoProfissao" placeholder="Encanador"><br>
        <label for="nome">Nome:</label>
        <input type="text" id="campoNome" placeholder="João Paulo"><br>
        <label for="phone">Número:</label>
        <input type="tel" id="campoTelefone" placeholder="31-9xxxx-xxxx" pattern="[0-9]{2}-[9]{1}[0-9]{4}-[0-9]{4}"><br>
        <label for="descricao">Descrição:</label>
        <input type="text" id="campoDescricao" placeholder="Trabalho com..."><br>
        <button id="btnIncluirProfissional">Salvar</button><br>
        <button id="btnExcluirProfissional">Apagar último cadastro</button><br>
    </div>

    <script src="cadastroPro.js"></script>
</body>
</html>
