<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes a procura de Profissionais</title>
    <link rel="stylesheet" href="cadastrocli.css">
</head>
<body>
    <h1>Informações sobre os empregadores</h1>
    <button id="btnCarregaDados">Carregar Dados</button>
    <div id="tela"></div>

    <div id="formContatos">
        <label for="nome">Nome:</label>
        <input type="text" id="campoNome" placeholder="Maria Cristina"><br>
        <label for="phone">Número:</label>
        <input type="tel" id="campoTelefone" placeholder="31-9xxxxxxxx" pattern="[0-9]{2}-[9]{1}[0-9]{4}-[0-9]{4}" required><br>
        <label for="descricao">Descrição:</label>
        <input type="text" id="campoDescricao" placeholder="Procuro um profissional que..."><br>
        <button id="btnIncluirCliente">Salvar</button><br>
        <button id="btnExcluirCliente">Apagar último cadastro</button><br>
    </div>

    <script src="cadastrocli.js"></script>
</body>
</html>
